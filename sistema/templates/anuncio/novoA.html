{% extends 'veiculo/base.html' %}
{% load static %}

{% block title %}Criar Anúncio{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Cadastrar Novo Anúncio</h2>

    <!-- Formulario com borda, padding e sombra -->
    <div class="card p-4 shadow-lg">
        <form action="/anuncio/novoA/" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row g-3">
                <!-- Descrição -->
                <div class="col-md-6">
                    <label for="marca" class="form-label">
                        <i class="fas fa-car"></i> Descrição
                    </label>
                    <div class="input-group">
                        {{ form.descricao }}
                    </div>
                </div>

                <!-- Veiculo -->
                <div class="col-md-6">
                    <label for="veiculo" class="form-label">
                        <i class="fas fa-car-side"></i> Automóvel
                    </label>
                    <div class="input-group">
                        {{ form.veiculo }}
                    </div>
                </div>

                <!-- Cor -->
                <div class="col-md-6">
                    <label for="preco" class="form-label">
                        <i class="fas fa-palette"></i> Preço
                    </label>
                    <div class="input-group">
                        {{ form.preco }}
                    </div>
                </div>

                <!-- Foto -->
                <div class="col-md-6">
                    <label for="foto" class="form-label">
                        <i class="fas fa-camera"></i> Foto
                    </label>
                    <div class="input-group">
                        {{ form.foto }}
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-check-circle"></i> Cadastrar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- FontAwesome para adicionar ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
