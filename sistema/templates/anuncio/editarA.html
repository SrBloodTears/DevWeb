{% extends 'veiculo/base.html' %}
{% load static %}

{% block title %}Edição do anúncio{% endblock %}

{% block content %}

<form action="/anuncio/{{object.pk}}/" method="post" enctype="multipart/form-data">

    {% csrf_token %}

            <div class="row g-3">
                <!-- Descrição -->
                <div class="col-md-6">
                    <label for="descricao" class="form-label">
                        <i class="fas fa-car"></i> Descrição do anúncio:
                    </label>
                    <div class="input-group">
                        {{ form.descricao }}
                    </div>
                </div>

                <!-- Automóvel -->
                <div class="col-md-6">
                    <label for="veiculo" class="form-label">
                        <i class="fas fa-car-side"></i> Automóvel
                    </label>
                    <div class="input-group">
                        {{ form.veiculo }}
                    </div>
                </div>

                <!-- Preço -->
                <div class="col-md-6">
                    <label for="preco" class="form-label">
                        <i class="fas fa-palette"></i> Preço
                    </label>
                    <div class="input-group">
                        {{ form.preco }}
                    </div>
                </div>

                <!-- Foto -->
                <div class="col-md-6">
                    <label for="foto" class="form-label">
                        <i class="fas fa-camera"></i> Foto
                    </label>
                    <div class="input-group">
                        {{ form.foto }}
                    </div>
                </div>

            </div>

            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-check-circle"></i> Atualizar
                </button>
            </div>

{% endblock %}
