{% extends 'veiculo/base.html' %}
{% load static %}

{% block title %}Edição do veículo{% endblock %}

{% block content %}

<form action="/veiculo/{{object.pk}}/" method="post" enctype="multipart/form-data">
    {% csrf_token %}

            <div class="row g-3">
                <!-- Marca -->
                <div class="col-md-6">
                    <label for="marca" class="form-label">
                        <i class="fas fa-car"></i> Marca
                    </label>
                    <div class="input-group">
                        {{ form.marca }}
                    </div>
                </div>

                <!-- Modelo -->
                <div class="col-md-6">
                    <label for="modelo" class="form-label">
                        <i class="fas fa-car-side"></i> Modelo
                    </label>
                    <div class="input-group">
                        {{ form.modelo }}
                    </div>
                </div>

                <!-- Cor -->
                <div class="col-md-6">
                    <label for="cor" class="form-label">
                        <i class="fas fa-palette"></i> Cor
                    </label>
                    <div class="input-group">
                        {{ form.cor }}
                    </div>
                </div>

                <!-- Combustível -->
                <div class="col-md-6">
                    <label for="combustivel" class="form-label">
                        <i class="fas fa-gas-pump"></i> Combustível
                    </label>
                    <div class="input-group">
                        {{ form.combustivel }}
                    </div>
                </div>

                <!-- Ano -->
                <div class="col-md-6">
                    <label for="ano" class="form-label">
                        <i class="fas fa-calendar-alt"></i> Ano
                    </label>
                    <div class="input-group">
                        {{ form.ano }}
                    </div>
                </div>

                <!-- Foto -->
                <div class="col-md-6">
                    <label for="foto" class="form-label">
                        <i class="fas fa-camera"></i> Foto
                    </label>
                    <div class="input-group">
                        {{ form.foto }}
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-check-circle"></i> Atualizar
                </button>
            </div>

{% endblock %}
